<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Options - Epsilon 3 Smartwatch</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <!-- Include the same header as in index.html -->
    <!-- Options Content -->
    <section class="options">
        <h2>Choose Your Style</h2>
        <div class="scroll-container">
            <div class="scroll-content">
                <div class="option-item">
                    <img src="images/standard.jpg" alt="Standard Edition">
                    <h3>Standard Edition</h3>
                </div>
                <div class="option-item">
                    <img src="images/sport.jpg" alt="Sport Edition">
                    <h3>Sport Edition</h3>
                </div>
                <div class="option-item">
                    <img src="images/luxury.jpg" alt="Luxury Edition">
                    <h3>Luxury Edition</h3>
                </div>
                <!-- Add more option items as needed -->
            </div>
        </div>
        <!-- Comparison Chart -->
        <h2>Compare Models</h2>
        <table class="comparison-table">
            <tr>
                <th>Feature</th>
                <th>Standard</th>
                <th>Sport</th>
                <th>Luxury</th>
            </tr>
            <tr>
                <td>Material</td>
                <td>Aluminum</td>
                <td>Stainless Steel</td>
                <td>Titanium</td>
            </tr>
            <!-- Add more comparison rows as needed -->
        </table>
    </section>
    <!-- Include the same footer as in index.html -->
</body>
</html>
