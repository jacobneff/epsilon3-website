<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Epsilon 3 Smartwatch</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <!-- Include the same header as in index.html -->
    <header>
        <div class="logo"><a href="index.html">
            <h1>Epsilon 3 Keyboard</h1>
        </a></div>
        <nav>
            <ul>
                <li><a href="features.html">Features</a></li>
                <li class="dropdown">
                    <a href="options.html" class="dropbtn">Options</a>
                    <div class="dropdown-content">
                        <a href="#">Standard Edition</a>
                        <a href="#">Travel Edition</a>
                        <a href="#">Premium Edition</a>
                    </div>
                </li>
                <li><a href="prices.html">Prices</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li>
                    <form action="#" class="search-form">
                        <input type="text" placeholder="Search..." name="search">
                        <button type="submit">Go</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Contact Form -->
    <section class="contact">
        <h2>Get in Touch</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="subject">Subject:</label>
            <select id="subject" name="subject">
                <option value="support">Support</option>
                <option value="sales">Sales</option>
                <option value="feedback">Feedback</option>
            </select>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>
    <!-- Include the same footer as in index.html -->
</body>
</html>
